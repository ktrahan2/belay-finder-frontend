<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <script src="const.js" defer></script>
    <script src="signup.js" defer></script>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <h1>Belay Finder</h1>
    </header>
    <main>
        <h2>Sign Up!</h2>
        <form id="create-user-form" class="user-form">
            <input type="text" name="username" placeholder="Enter Username, Required">
            <input type="text" name="email" placeholder="Enter Email, Required">
            <input type="password" name="password" placeholder="Enter Password, Required, Must be between 6 and 15 characters">
            <input type="text" name="name" placeholder="Full Name">
            <input type="submit" value="Submit">
        </form>
        <section id="show-create-user-error"></section>
    </main>        
    <footer>
    </footer>
</body>
</html>
